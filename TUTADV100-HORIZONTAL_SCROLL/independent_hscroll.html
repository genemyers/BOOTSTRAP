<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Independent HScroll</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      .wrapScroll {
        white-space: nowrap;
        overflow-x: auto;
        border: 1px solid orange;
      }
    </style>
</head>
<body>
    <div class="container-fluid">
      <div class="row">
        <div style="border: solid 1px black" class="col-4">
          Col container 1
          <div class="wrapScroll">Col content 1 - Let's make this a bit longer for demonstration purposes...</div>
        </div>
        <div style="border: solid 1px blue" class="col-4">
          Col container 2
        </div>
        <div style="border: solid 1px yellow" class="col-4">
          Col container 3
        </div>
      </div>
      <div class="row">
        <div style="border: solid 1px green" class="col-12">
          Col container 4
        </div>
      </div>

    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
