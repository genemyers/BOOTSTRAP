<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Three Columns</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-light">
      <!--Row with three equal columns-->
      <div class="row">
          <div class="col-lg-4 border">Column left1</div>
          <div class="col-lg-4 border">Column middle</div>
          <div class="col-lg-4 border">Column right</div>
      </div>

      <!--Row with three columns divided in 1:4:1 ratio-->
      <div class="row">
          <div class="col-lg-2 border">Column left2</div>
          <div class="col-lg-8 border">Column middle</div>
          <div class="col-lg-2 border">Column right</div>
      </div>

      <!--Row with three columns divided unevenly-->
      <div class="row">
          <div class="col-lg-3 border">Column left3</div>
          <div class="col-lg-7 border">Column middle</div>
          <div class="col-lg-2 border">Column right</div>
      </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
