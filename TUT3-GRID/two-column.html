<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Two Column</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container bg-light">
  <!--Row with two equal columns-->
  <div class="row">
      <div class="col-md-6 border">col-md-6 left</div>
      <div class="col-md-6 border">col-md-6 right</div>
  </div>

  <!--Row with two columns divided in 1:2 ratio-->
  <div class="row">
      <div class="col-md-4 border">col-md-4 left</div>
      <div class="col-md-8 border">col-md-8 right</div>
  </div>

  <!--Row with two columns divided in 1:3 ratio-->
  <div class="row">
      <div class="col-md-3 border">col-md-3 left</div>
      <div class="col-md-9 border">col-md-9 right</div>
  </div>
</div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
