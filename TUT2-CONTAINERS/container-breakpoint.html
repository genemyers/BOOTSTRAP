<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap container-fluid</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container-sm border">
    <h1>container-sm</h1>
    <p>100% wide until screen size less than 576px</p>
  </div>


  <div class="container-md border">
    <h1>container-md</h1>
    <p>100% wide until screen size less than 768px</p>
  </div>

  <div class="container-lg border">
    <h1>container-lg</h1>
    <p>100% wide until screen size less than 992px</p>
  </div>

  <div class="container-xl border">
    <h1>container-xl</h1>
    <p>100% wide until screen size less than 1200px</p>
  </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
