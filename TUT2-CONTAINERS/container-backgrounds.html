<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap container-fluid</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


  <div class="container p-3 mb-2 bg-primary text-white">.bg-primary</div>
  <div class="container p-3 mb-2 bg-secondary text-white">.bg-secondary</div>
  <div class="container p-3 mb-2 bg-success text-white">.bg-success</div>
  <div class="container p-3 mb-2 bg-danger text-white">.bg-danger</div>
  <div class="container p-3 mb-2 bg-warning text-dark">.bg-warning</div>
  <div class="container p-3 mb-2 bg-info text-dark">.bg-info</div>
  <div class="container p-3 mb-2 bg-light text-dark">.bg-light</div>
  <div class="container p-3 mb-2 bg-dark text-white">.bg-dark</div>
  <div class="container p-3 mb-2 bg-body text-dark">.bg-body</div>
  <div class="container p-3 mb-2 bg-white text-dark">.bg-white</div>
  <div class="container p-3 mb-2 bg-transparent text-dark">.bg-transparent</div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
