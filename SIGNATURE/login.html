<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>v4 Signature Harmonica Tuner - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>

<div class="container-fluid">
    <div class="row">


      <div class="col d-none min-vh-100 d-sm-flex align-items-center justify-content-center">

            <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                <!-- Carousel indicators -->
                <ol class="carousel-indicators">
                    <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                    <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
                </ol>

                <!-- Wrapper for carousel items -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/carousel/slide1.png" class="d-block" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="images/carousel/slide2.png" class="d-block" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="images/carousel/slide3.png" class="d-block" alt="Slide 3"> <!--w-100 -->
                    </div>
                </div>

                <!-- Carousel controls -->
                <a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>


        <div class="col row bg-light">

          <div class="col-md-12 p-5 d-flex align-items-center bg-light">
            <div class="card-body p-4 text-black">

              <form>

                <div class="d-flex align-items-center mb-5 pb-1">
                <img src="images/signature_logotype-gold.svg" width="300px"></img>
                </div>

                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Welcome back, please sign into your account</h5>

                <div class="form-outline mb-4">
                  <input type="email" id="form2Example17" class="form-control form-control-lg" />
                  <label class="form-label" for="form2Example17">Username</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form2Example27" class="form-control form-control-lg" />
                  <label class="form-label" for="form2Example27">Password</label>
                </div>

                <div class="row form-outline mb-4">
                  <div class="col d-flex">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                      <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                  </div>
                </div>


                <div class="pt-1 mb-4">
                  <button class="btn btn-dark btn-lg w-100 btn-block"  type="button" onclick="alert('Login')">Login</button>
                </div>

                <div class="d-inline text-left mb-1">
                  <div class="form-group mx-auto mb-0">
                    <label class="text-black-50 small">or login with</label>
                  </div>
                </div>
                <div class="d-inline text-left">
                  <div class="form-group mx-auto mb-5">
                    <button type="button" class="btn btn-sm btn-outline-dark" onclick="alert('Google')"> <span class="badge text-white"><i class="fab fa-brands fa-google text-danger"></i></span>
                Google&nbsp;&nbsp;&nbsp;&nbsp;
                </button>
                     <button type="button" class="btn btn-sm btn-outline-dark ml-2" onclick="alert('Facebook')"> <span class="badge text-white"><i class="fab fa-facebook-f text-primary"></i></span>
                Facebook
                </button>
                  </div>
                </div>

                <a class="small  text-muted" href="#!" onclick="alert('Forgot Password')">Forgot password?</a>
                <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                    style="color: #393f81;" onclick="alert('Registration is currently closed')">Register here</a></p>
                <a href="#!" class="small text-muted" onclick="alert('Terms')">Terms of use.</a>
                <a href="#!" class="small text-muted" onclick="alert('Privacy')">Privacy policy</a>
              </form>

            </div>
          </div>
        </div>


        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
