<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVG- results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>


    .perspective {
      -webkit-transform: perspective(300px) rotateX(30deg);
      transform: perspective(300px) rotateX(30deg);
    }



    </style>
</head>
<body>


    <div class="container-fluid mt-5">
       <div class="row">
          <div class="col border"></div>
          <div class="col border">
            <div class="row" id="svgrow">
            </div>
          </div>
          <div class="col border"></div>
        </div> <!-- row -->
    </div>

    <div class="container-fluid mt-5">
       <div class="row perspective">
          <div class="col border"></div>
          <div class="col border">
            <div class="row" id="svgrow2">
            </div>
          </div>
          <div class="col border"></div>
        </div> <!-- row -->
    </div>

    <!-- https://stackoverflow.com/questions/21915059/setting-background-image-to-dynamic-svg-data -->

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>

     function svgbkgrnd(elemId) {
        let elem = document.getElementById(elemId);
        let svg = '<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 430 120"><desc>Reedplate test</desc><g><rect x="0" y="0" width="430" height="120" fill="none" stroke="black" stroke-width="1"></g></svg>';
        elem.innerHTML = svg;
      }
      svgbkgrnd('svgrow');
      svgbkgrnd('svgrow2');
    </script>
</body>
</html>
