<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVG- results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="./src/results.css" rel="stylesheet" />
    <style>
      .harpscroll {
        white-space: nowrap;
        overflow-x: auto;
      }

      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td, th {
        border: 1px solid #dddddd;
        text-align: center;
        padding: 2px;
      }
      /*
      tr:nth-child(odd) {
        background-color: #dddddd;
      }
      */
    </style>
</head>
<body>
  <div class="container-fluid harp-position">
    <div class="harpscroll">
    <div class="row flex-nowrap">

       <div class="col p-0">
       </div>  <!-- centers the comb -->

       <div class="col p-0">

          <!-- TOP COVER -->
          <div class="row flex-nowrap justify-content-center" id="top-cover"> 
               <div class="top-cover" style="background-image: url('images/line-drawings/TopCoverLeft.svg');"></div>
               <div class="top-cover-center" id="top-cover-center"></div>
               <div class="top-cover" style="background-image: url('images/line-drawings/TopCoverRight.svg');"></div> 
          </div>
          

          <!-- REEDPLATE TOP PERSPECTIVE -->
          <div id="mySVGtop-p_div" class="row pers">
            <svg id="mySVGtop-p"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"></svg>
          </div>

          <!-- REEDPLATE FRONT  the div id must match the svg id, with "_front" appended -->
          <div id="mySVGtop_div" class="row pers-front justify-content-center" >
                <svg id="mySVGtop" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"></svg>
          </div>

         <!-- COMB -->
         <div class="row flex-nowrap justify-content-center" id="comb">
             <div class="ldedge" style="background-image: url('images/line-drawings/LeftComb.svg');"></div>
             <div class="ldedge" id="last" style="background-image: url('images/line-drawings/RightComb.svg');"></div>
         </div> <!--  end of row -->

          <!-- REEDPLATE FRONT the div id must match the svg id, with "_front" appended -->
          <div id="mySVGbtm_div" class="row pers_neg-front justify-content-center" >
                <svg id='mySVGbtm'xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"></svg>
          </div>

          <!-- REEDPLATE BOTTOM PERSPECTIVE -->
          <div id="mySVGbtm-p_div" class="row pers_neg">
            <svg id='mySVGbtm-p'  xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'></svg>
          </div>

            <!-- BOTTOM COVER  -->
          <div class="row flex-nowrap justify-content-center" id="cover">
                 <div class="bottom-cover" style="background-image: url('images/line-drawings/BottomCoverLeft.svg');"></div>
                 <div class="bottom-cover-center" id="bottom-cover-center"></div>
                 <div class="bottom-cover" style="background-image: url('images/line-drawings/BottomCoverRight.svg');"></div>
          </div>
         

        </div> <!-- end of col -->

        <div class="col p-0">
        </div> <!-- centers the comb -->

      </div>  <!-- end of main row -->
    </div><!-- en dof harpscroll -->
    <div class="row mt-5">
      <div class="col p-0"></div> <!-- centers the table -->

      <div class="col p-0">
      <table>
        <thead>
          <td>&nbsp;</td>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
          <th>6</th>
          <th>7</th>
          <th>8</th>
          <th>9</th>
          <th>10</th>
        </thead>
        <tr>
          <th>Blow</th>
          <td>8</td>
          <td>-15</td>
          <td>8</td>
          <td>-15</td>
          <td>8</td>
          <td>-15</td>
          <td>8</td>
          <td>-15</td>
          <td>8</td>
          <td>-15</td>
        </tr>
        <tr>
          <th>Draw</th>
          <td>8</td>
          <td>-15</td>
          <td>8</td>
          <td>-15</td>
          <td>8</td>
          <td>-15</td>
          <td>8</td>
          <td>-15</td>
          <td>8</td>
          <td>-15</td>
        </tr>
      </table>
      </div><!-- end of table col -->

      <div class="col p-0"></div> <!-- centers the table -->

    </div><!-- end of table row-->

    </div> <!-- end of container -->

    <!-- https://stackoverflow.com/questions/21915059/setting-background-image-to-dynamic-svg-data -->

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./src/results.js"></script>

</body>
</html>
