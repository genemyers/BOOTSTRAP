<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Bootstrap Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      .harpscroll {
        white-space: nowrap;
        overflow-x: auto;

      }
      .fixed {
        width: 67px;
        height: 68px;
      }

      .edge {
        width: 198px;
        height: 68px;
      }
      .cover {
        width: 236px;
        height: 66px;
      }

      .top-cover {
        width: 199px;
        height: 55px;
      }

      .bottom-cover {
        width: 199px;
        height: 43px;
      }

    </style>
</head>
<body>

    <div class="container-fluid mt-5">
      <div class="harpscroll">

        <div class="row mt-5 flex-nowrap">

            <div class="col"></div>
            <div class="col" style="margin-top:400px">

              <!-- justify-content-center text-center  -->
              <div class="row flex-nowrap" id="cover">
                   <div class="top-cover" style="background-image: url('images/line-drawings/TopCoverLeft.svg');"></div>
                   <div style="width:535px;background-image: url('images/line-drawings/TopCoverCenter.svg');"></div>
                   <div class="top-cover" style="background-image: url('images/line-drawings/TopCoverRight.svg');"></div>
              </div>

              <div class="row flex-nowrap" id="harp">
                <!-- flex-nowrap -->
                <!-- THESE WILL BE ADDED DYNAMICALLY -->

                <div class="edge" style="background-image: url('images/line-drawings/LeftComb.svg');">
                </div>
                <div class="fixed" style="background-image: url('images/line-drawings/CenterComb.svg');">
                </div>
                <div class="fixed" style="background-image: url('images/line-drawings/CenterComb.svg');">
                </div>
                <div class="fixed" style="background-image: url('images/line-drawings/CenterComb.svg');">
                </div>
                <div class="fixed" style="background-image: url('images/line-drawings/CenterComb.svg');">
                </div>
                <div class="fixed" style="background-image: url('images/line-drawings/CenterComb.svg');">
                </div>
                <div class="fixed" style="background-image: url('images/line-drawings/CenterComb.svg');">
                </div>
                <div class="fixed" style="background-image: url('images/line-drawings/CenterComb.svg');">
                </div>
                <div class="fixed" style="background-image: url('images/line-drawings/CenterComb.svg');">
                </div>
                <div class="edge" style="background-image: url('images/line-drawings/RightComb.svg');">
                </div>
                <!-- THE ABOVE WILL BE ADDED DYNAMICALLY -->
              </div> <!-- end of row -->

              <div class="row flex-nowrap" id="cover">
                     <div class="bottom-cover" style="background-image: url('images/line-drawings/BottomCoverLeft.svg');"></div>
                     <div style="width:535px;background-image: url('images/line-drawings/BottomCoverCenter.svg');"></div>
                     <div class="bottom-cover" style="background-image: url('images/line-drawings/BottomCoverRight.svg');"></div>
              </div>

            </div> <!-- end of col-->
            <div class="col"></div>

        </div> <!-- end of row -->
      </div> <!-- end of harposcroll -->
    </div> <!-- end of container -->

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
    </script>
</body>
</html>
